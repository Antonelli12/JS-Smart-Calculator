<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body class="calculator-frame">
    <div class="calculator">
        <input type="text" class="display" readonly>

        <div class="button-grid">
            <button class="ac">AC</button>
            <button class="del">DEL</button>
            <button class="equal">=</button>
            <button class="percentage">%</button>
            
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="multiplication">*</button>

            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="subtraction">-</button>

            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="addition">+</button>

            <button class="decimal">.</button>
            <button class="zero">0</button>
            <button class="parentheses">( )</button>
            <button class="division">/</button>
        </div>
    </div>
    <script src="smartCalculatorLogic.js"></script>
</body>
</html>
